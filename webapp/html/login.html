<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>SpringSprout</title>
    <link href="/css/main.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
<body>

    <div id="main">
        <div id="header" class="basic">
            <div class="site">
                <div class="logo">
                    <a href="/"><img src="/images/logo.png" alt="springsprout" /></a>
                </div>
                <div class="actions">
                    <a href="/">Home</a>
                    <a href="/">Studies</a>
                    <a href="/">Seminars</a>
                    <a href="/">Blog</a>
                    <a href="/">Wiki</a>
                    <a href="/">Signup</a>
                    <a href="/html/login.html">Login</a>
                </div>
            </div>
        </div>

        <div class="site">
            <div id="login" class="standard_form">
                <form action="/session" method="post">
                    <h1>Login <a href="#">(Pricing and Signup)</a></h1>
                    <label for="login"> Login or Email<br>
                    <input class="text" id="login_field" name="login" style="width: 25em;" tabindex="1" value="" type="text"></label>
                    <label for="password"> Password	<a href="#">(forgot password)</a> <br>
                    <input class="text" id="password" name="password" style="width: 25em;" tabindex="2" value="" type="password"></label>
                    <label> <input name="commit" tabindex="3" value="Log in" type="submit"></label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
